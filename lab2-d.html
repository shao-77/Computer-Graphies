	<h5>任务d. 任务c中剖分后的三角形添加旋转效果。假设没有旋转时，图中绘制的各个点的坐标分别为$(x,y,z)$，因只涉及二维平面，故有$z=0$。当图案在$xoy$平面上绕原点旋转时，即绕\(z\)轴逆时针旋转角度$\theta$时，新的坐标$(x’,y’,z’)$为$x’=x\cos(\theta)-y\sin(\theta)$, $y’=x\sin(\theta)+y\cos(\theta)$。</h5>
